        const navContainer = document.getElementById('nav-container');
        const subjectInfo = document.getElementById('subject-info');
        const subjectTitle = document.getElementById('subject-title');
        const subjectCount = document.getElementById('subject-count');
        const questionsContainer = document.getElementById('questions-container');
        const feedbackMessage = document.getElementById('feedback-message');

        let currentDay = 'dia1';

        function showFeedback(message, type) {
            feedbackMessage.textContent = message;
            if (type === 'correct') {
                feedbackMessage.className = 'fixed bottom-0 left-0 w-full p-4 text-center text-white text-xl font-bold bg-green-500 transform transition-transform duration-300 translate-y-0';
            } else if (type === 'incorrect') {
                feedbackMessage.className = 'fixed bottom-0 left-0 w-full p-4 text-center text-white text-xl font-bold bg-red-500 transform transition-transform duration-300 translate-y-0';
            }
            setTimeout(() => {
                feedbackMessage.className = 'fixed bottom-0 left-0 w-full p-4 text-center text-white text-xl font-bold transform transition-transform duration-300 -translate-y-full';
            }, 1500);
        }

        function renderNav() {
            navContainer.innerHTML = '';
            Object.keys(simulados).forEach(dayKey => {
                const button = document.createElement('button');
                button.textContent = simulados[dayKey].title;
                button.className = `nav-button px-4 py-2 rounded-full font-medium ${currentDay === dayKey ? 'bg-white text-indigo-600' : 'bg-indigo-500 text-white'}`;
                button.onclick = () => {
                    currentDay = dayKey;
                    renderQuestions();
                    renderNav();
                };
                navContainer.appendChild(button);
            });
        }
        
        function renderQuestions() {
            questionsContainer.innerHTML = '';
            const data = simulados[currentDay];
            
            subjectInfo.classList.remove('hidden');
            subjectTitle.textContent = data.title;
            subjectCount.textContent = `${data.questions.length} Questões`;
            
            data.questions.forEach((q, qIndex) => {
                const questionCard = document.createElement('div');
                questionCard.className = 'bg-white p-6 rounded-lg card';
                
                const questionText = document.createElement('p');
                questionText.className = 'text-lg font-semibold mb-4';
                questionText.innerHTML = `Questão ${qIndex + 1}: ${q.text}`;
                questionCard.appendChild(questionText);
                
                const optionsList = document.createElement('div');
                optionsList.className = 'space-y-2';
                
                q.options.forEach((optText, optIndex) => {
                    const optionItem = document.createElement('div');
                    const optionLetter = String.fromCharCode(97 + optIndex);
                    optionItem.className = 'option-item p-3 border border-gray-200 rounded-lg transition-all duration-200';
                    optionItem.innerHTML = `<span class="font-bold uppercase">${optionLetter})</span> ${optText}`;
                    optionItem.onclick = () => {
                        handleAnswer(optionLetter, q.answer, optionItem);
                    };
                    optionsList.appendChild(optionItem);
                });
                
                questionCard.appendChild(optionsList);
                questionsContainer.appendChild(questionCard);
            });
        }
        
        function handleAnswer(selected, correct, element) {
            // Remove previous styling from all options
            const options = element.parentElement.children;
            for (let i = 0; i < options.length; i++) {
                options[i].classList.remove('correct', 'incorrect', 'pointer-events-none');
            }
            
            if (selected === correct) {
                element.classList.add('correct');
                showFeedback('Resposta Correta!', 'correct');
            } else {
                element.classList.add('incorrect');
                showFeedback('Resposta Incorreta!', 'incorrect');
                // Find and highlight the correct answer
                const correctOption = Array.from(options).find(opt => opt.textContent.toLowerCase().startsWith(correct + ')'));
                if (correctOption) {
                    correctOption.classList.add('correct');
                }
            }
            
            // Disable all options for the current question
            for (let i = 0; i < options.length; i++) {
                options[i].classList.add('pointer-events-none');
            }
        }
        
        // Initial render
        document.addEventListener('DOMContentLoaded', () => {
            renderNav();
            renderQuestions();
        });
    </script>
